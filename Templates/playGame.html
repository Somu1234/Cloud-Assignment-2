<!DOCTYPE html>
<html>
  <head>  
    <title>Hangman by Soumya Somani</title>    
  </head>
  <body>
    <div>
    <h1>Hangman</h1> 
		Welcome to Hangman by Soumya Somani!! Good luck!<br/>
    </div>
	
    <div>
    <label>GUESS : </label>    
    {{blank}}
    </div>
	
    <br/>
	{% with msgs =  get_flashed_messages() %}
		{% if msgs %}
			{% for m in msgs %}
				<p> {{m}} </p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<br/>
	
    <form action = "/play" method = "post">
		<div>
        <label>Please choose a letter to input : </label>
	    <input type = "text" name = "guess" placeholder = "Please Input a Letter...">
	    <input type = "submit" value = "submit">
    </form>
  </body>
</html>
